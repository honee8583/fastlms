<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>회원 가입</title>
  </head>
  <body>
    <h1>회원 가입</h1>

    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

    <!--아이디(이메일), 이름, 전화번호, 비밀번호-->
    <form action="" method="post">
      아이디 : <input type="email" name="userId" placeholder="이메일 입력" required/><br>
      이름 : <input type="text" name="userName" placeholder="이름 입력" required/><br>
      전화번호 : <input type="tel" name="phone" placeholder="전화번호 입력" required/><br>
      비밀번호 : <input type="password" name="password" placeholder="비밀번호 입력" required/><br>
      비밀번호 확인 : <input type="password" name="rePassword" placeholder="비밀번호 확인" required/><br>
      <input type="submit" value="회원가입"/>
    </form>

  </body>
</html>
